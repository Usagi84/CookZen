<!-- PayPal SDK -->
<script src="https://www.paypal.com/sdk/js?client-id=TON_CLIENT_ID&currency=EUR"></script>
<script>
  function unlockPremium() {
    if(localStorage.getItem('passPremium') === 'true'){
      const content = document.getElementById('premiumContent');
      content.classList.remove('locked');
      content.querySelector('.overlay').style.display = 'none';
      content.style.pointerEvents = 'auto';
    }
  }

  document.addEventListener('DOMContentLoaded', unlockPremium);

  paypal.Buttons({
    createOrder: function(data, actions) {
      return actions.order.create({
        purchase_units: [{ amount: { value: '0.99' } }]
      });
    },
    onApprove: function(data, actions) {
      return actions.order.capture().then(function(details) {
        alert('‚úÖ Paiement r√©ussi ! Merci ' + details.payer.name.given_name);
        localStorage.setItem('passPremium', 'true');
        unlockPremium();
      });
    }
  }).render('#paypal-button-container');
</script>
